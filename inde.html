<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="top">
                <img src="pngwing.com.png" alt="">
                <i class="ri-close-circle-line"></i>
            </div>
    
            <div class="head">
                <h2>We appreciate your feedback.</h2>
            </div>

            <div class="para">
                <p>We are always looking for ways to improve your experience. Please take a monent to evaluate and tell us what you think.</p>
            </div>

            <div class="text">
                <div class="text1">
                    <label for="">Name:</label> <br>
                    <input type="text" name="name" placeholder="Write your name...">
                </div>
                <div class="text1">
                    <label for="">Contact Number:</label> <br>
                    <input type="number" name="contact" placeholder="Write your contact number...">
                </div>
                <div class="text1">
                    <label for="">Date of Birth</label> <br>
                    <input type="date" name="date" placeholder="Write your D.O.B...">
                </div>
            </div>

            <div class="star">
                <i class="ri-star-s-line"></i>
                <i class="ri-star-s-line"></i>
                <i class="ri-star-s-line"></i>
                <i class="ri-star-s-line"></i>
                <i class="ri-star-s-line"></i>

               <p>
                <textarea name="" id="" placeholder="What can we do to improve your experience?" maxlength="100"></textarea>
               </p>
            </div>

            <div class="input">
                <label for="rate">Rate our service:</label> <br>
                <input type="number" name="number" id="rate" max="10" min="1">
            </div>

            <button> Submit my Feedback</button>
        </div>

    </div>
</body>
</html>
